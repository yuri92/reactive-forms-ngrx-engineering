<div class="container mt-5">
    <div class="row">
        <div class="col-2">
            <nav class="nav flex-column">
                <a
                    *ngFor="let e of nav"
                    class="nav-link"
                    routerLinkActive="active text-decoration-underline"
                    [routerLink]="e.routerLink">{{e.title}}</a>
            </nav>
        </div>
        <div class="col-10">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
